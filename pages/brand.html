<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브랜드</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=STIX+Two+Text:ital,wght@1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../script/jquery-1.12.4.js"></script>
    <script src="../js/app.js"></script>
</head>

<body>
    <div class="dim"></div> 

    <div class="wrap">
        <div class="header"></div>

        <div class="title">Brands</div>

        <div class="brands">
            <div class="group">
                <div class="L_item">
                    <div><img src="../images/brand_list_img1.jpg" alt=""></div>
                    <div class="text">
                        <h2>피죤</h2>
                        <p>명품 향수같은 특별한<br>Perfume 향기</p>
                    </div>
                </div>
                <div class="s_item">
                    <div><img src="../images/brand_list_img2.jpg" alt=""></div>
                    <div class="text">
                        <h2>퓨어</h2>
                        <p>잦은 손 세정에도 걱정없는<br>촉촉 핸드솝</p>
                    </div>
                </div>
            </div>

            <div class="group">
                <div class="s_item">
                    <div><img src="../images/brand_list_img3.jpg" alt=""></div>
                    <div class="text">
                        <h2>무균무때</h2>
                        <p>집 안 곳곳 청소 고민해결사,<br>무균무때</p>
                    </div>
                </div>
                <div class="L_item">
                    <div><img src="../images/brand_list_img4.jpg" alt=""></div>
                    <div class="text">
                        <h2>액츠</h2>
                        <p>빨래에 대한 고민은 많아도<br>해결은 간단!</p>
                    </div>
                </div>
            </div>

            <div class="group">
                <div class="item">
                    <img src="../images/brand_list_img5.jpg" alt="">
                    <div class="text">
                        <h2>울터치</h2>
                        <p>소중하고 아끼는 모든 옷을 <br>위한 섬세한 터치</p>
                    </div>              
                </div>
                <div class="item">
                    <img src="../images/brand_list_img6.jpg" alt="">
                    <div class="text">
                        <h2>습기제로</h2>
                        <p>유해물질 무첨가로 더욱<br>안전하고 강력한 제습제</p>
                    </div>
                </div>
                <div class="item">
                    <img src="../images/brand_list_img7.jpg" alt="">
                    <div class="text">
                        <h2>칼앤한스</h2>
                        <p>칼앤한스가 당신에게<br>심판한 해답을 제시합니다.</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="footer"></div>
    
</body>
</html>
