<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>피죤소식</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=STIX+Two+Text:ital,wght@1,500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script src="../script/jquery-1.12.4.js"></script>
    <script src="../js/app.js"></script>
</head>

<body>
    <div class="dim"></div> 

    <div class="wrap job">
        <div class="header"></div>
        <div class="title" style="padding-bottom: 42px;">채용 및 문의</div>

        <div class="employment">
            <div class="employment_title">
                <h1>피죤은 회사의 지속적인 성장과 <br class="m_br">발전을 함께 만들어 갈<br class="m_br"> '항진, 창의, 화합형' <br>인재를<br class="m_br"> 찾고 있습니다.</h1>
            </div>
            <ul class="employment_contents">
                <li class="active">
                    <h2 class="active">항진</h2>
                    <p>자신의 분야에서 최고가 되며 <br>회사와 함께 성장하는 인재</p>
                </li>
                <li>
                    <h2>창의</h2>
                    <p>틀에 얽매이지 않는 유연한 사고로 <br>새로운 가치를 창조할 수 있는 인재</p>
                </li>
                <li>
                    <h2>화합</h2>
                    <p>40여년 전통의 역사와 <br>융화될 수 있는 조화로운 인재</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="bg_image">
        <img class="active" src="../images/visual_img1.jpg" alt="">
        <img src="../images/visual_img2.jpg" alt="">
        <img src="../images/visual_img3.jpg" alt="">
    </div>

    

    <div style="margin-top: 100px;" class="footer"></div>

    <script>
    $('.bg_image img').eq(0).show()

    setInterval(function(){
        var index = $('.bg_image img.active').index()
        var nextIndex = (index+1) % 3

        $('.bg_image img').eq(index).removeClass('active')
        $('.bg_image img').eq(index).fadeOut()
        $('.bg_image img').eq(nextIndex).addClass('active')
        $('.bg_image img').eq(nextIndex).fadeIn()

        $('.employment_contents li').eq(index).removeClass('active')
        $('.employment_contents li').eq(nextIndex).addClass('active')

        $('.employment_contents li').eq(index).children('h2').removeClass('active')
        $('.employment_contents li').eq(nextIndex).children('h2').addClass('active')

    },3000)

    </script>
</body>

</html>
